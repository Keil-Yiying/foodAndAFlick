<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food & A Flick | A Dinner & Movie Date App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Great+Vibes&display=swap" rel="stylesheet"> 
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>


<body>

    <section id="landing" class="landing">
        <div class="wrapper">
            <header>
                <h1>Food & A Flick</h1>
                <h2>Plan a romantic night in for you & your date!</h2>
            </header>

            <!-- CAN WE SPLIT LANDING TO 3 SECTIONS???? like 35%, 45%, 10% -->
            <section id="form" class="form-section">
                <form>

                    <div class="form-inputs flex-container">
                        <div class="food-search-container">
                            <label for="food-search">Find some yummy recipes!</label>
                            <input type="text" id="food-search" name="food-search" placeholder="Try 'chicken' or 'vegetarian'">
                        </div>
                        
                        <!-- using Font Awesome's stacking code -->
                        <span class="fa-stack flex-container" style="vertical-align: top;">
                            <i class="fas fa-circle fa-stack-1x" aria-hidden></i>
                            <i class="icon fas fa-heart fa-stack-2x fa-inverse" aria-hidden></i>
                        </span>

                        <div class="genre-search-container">
                            <label for="genre-search">Choose a movie genre!</label>
                            <select id="genre-search" name="genre-search">
                                <option value="28">Action</option>
                                <option value="12">Adventure</option>
                                <option value="16">Animation</option>
                                <option value="35">Comedy</option>
                                <option value="80">Crime</option>
                                <option value="99">Documentary</option>
                                <option value="18">Drama</option>
                                <option value="14">Fantasy</option>
                                <option value="36">History</option>
                                <option value="27">Horror</option>
                                <option value="9648">Mystery</option>
                                <option value="10749">Romance</option>
                                <option value="878">Science Fiction</option>
                                <option value="53">Thriller</option>
                            </select>
                        </div>
                    </div><!-- /.form-inputs -->

                    <div class="button-container submit-button">
                        <button type="submit">Submit</button>
                        <i class="fas fa-chevron-down animated bounce infinite"></i>
                    </div>
                </form>
            </section> <!-- /#form -->
        </div> <!-- /.wrapper -->
    </section> <!-- /#landing -->

    <div class="wrapper">
        <main>
            <section id="results" class="flex-container">
                
                <section id="recipes" class="results-container flex-container">
                    <h3>Recipes</h3>
                    <div class="recipe-results flex-container">
                        <!-- recipe results append here -->
                    </div> <!-- /.recipe-results -->
                </section> <!-- / #recipes -->
                
                <section id="movies" class="results-container flex-container">
                    <h3>Movies</h3>
                    <div class="movie-results flex-container">
                        <!-- movie results append here -->
                    </div>  <!-- /.movie-results -->
                </section> <!-- / #movies -->

                <div class="button-container search-again">
                    <button class="search-again-button">Search Again?</button>
                </div>
            </section> <!-- / #results -->
        </main>
        
        <footer>
            <p>Made by Keil Martin & <a href="https://www.yiying.ca">Yiying Zou</a></p>
            <p>Data from <a href="https://www.themoviedb.org/">The Movie Database</a> & <a href="https://spoonacular.com/">Spoonacular</a> | Background image from <a href="https://www.pexels.com/">Pexels</a></p>
        </footer>

    </div> <!-- /.wrapper -->

    <!-- SCRIPTS -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
